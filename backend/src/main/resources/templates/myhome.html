<html>
<head>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css" />

</head>

<body>

<div class="uk-margin-large-left uk-margin-large-right">
	<div class="uk-margin-large-top">
	    <div class="uk-button-group">
	        <button class="uk-button uk-button-primary" id="off" v-on:click="onClick">Ki</button>
	        <button class="uk-button uk-button-primary" id="on" v-on:click="onClick">Be</button>
	    </div>
	</div>
	<div class="uk-margin-large-top">
	    <input id="range" class="uk-range" type="range" min="0" max="255" step="1" v-on:change="onChange">
	</div>
	
	<div class="uk-margin-large-top">
		<a class="weatherwidget-io" href="https://forecast7.com/hu/47d5019d04/budapest/" data-label_1="BUDAPEST" data-label_2="WEATHER" data-theme="original" >BUDAPEST WEATHER</a>
<script>
!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
	</div>
</div>

<script>

var url = 'https://pgy.no-ip.hu/exec/?command=/home/pi/n/bin/magic-home+';

var app1 = new Vue({
  el: '#off',
  data: {
    message: 'Kikapcsol'
  },
  methods: {
    onClick: function () {
      switchLed(false);
    }
  }	
})

var app2 = new Vue({
  el: '#on',
  data: {
    message: 'Bekapcsol'
  },
  methods: {
    onClick: function () {
      switchLed(true);
    }
  }	
})

var app2 = new Vue({
	  el: '#range',
	  methods: {
	    onChange: function () {
	      var v = this.$el.value;
	      axios
	        .get(url + 'color+192.168.1.5+' + v + '+' + v + '+' + v);
	      
	    }
	  }	
	})

function switchLed(b) {
  var v = (b ? 'on' : 'off');
  axios
    .get(url + v + '+192.168.1.5');
}

</script>

</body>

</html>
